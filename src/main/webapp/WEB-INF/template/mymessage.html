<!DOCTYPE html>
<html lang="en">
<head>
    <title>女神的晚餐</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" rev="stylesheet" href="/css/layout.css" type="text/css">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="我的消息">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="applicable-device" content="mobile">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
</head>
<body>
<header class="amf-header">
    <a href="/mp/user/stage" class="home"></a>
    <span>消息列表</span>
</header>
<div class="amf-content">
    #foreach($message in $messages)
    <a class="msg-list" data-url="${message.c("getURL")}" data-read="0" data-id="${message.p("id")}">
        <div class="msg-img">
            <img src="#" data-src="/image/ring.png" alt="">
            #if(1 == ${message.p("status")})
            <i class="red-dot"></i>
            #end
        </div>
        <div class="msg-info">
            <h2>${message.c("getTitle")}</h2>
            #if(${message.c("getDescription")} == "")
                <p>点击查看详情</p>
            #else
                <p>${message.c("getDescription")}</p>
            #end
            
        </div>
        <time>${message.p("addTime").toString("MM-dd HH:mm")}</time>
    </a>
    #end
</div>
<footer class="amf-footer">
</footer>
<script src="/js/jquery2.0.3.js"></script>
<script src="/js/swipe.js"></script>
<script src="/js/jquery.cookie.js"></script>
<script src="/js/base.js"></script>
<script>
    $(function(){
        new angel.Index({

        });
        new angel.LazyLoadImg({});
    })
</script>
</body>
</html>
